<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="vector-calculator-icon.jpg"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container" id="main_container">
      <div class="heading">CALCULATOR</div>
      <div class="calc">
        <form name="form1">
          <input class="textview" name="textview" />
        </form>
      </div>
      <div class="calc" id="cal">
        <div class="input_buttons">
          <div class="bbb">
            <button
              id="ac"
              type="button"
              class="btn bttn"
              onclick="backspace()"
            >
              AC
            </button>
          </div>
          <div class="bbb">
            <button
              id="modulo"
              type="button"
              class="btn bttn"
              onclick="clearall()"
            >
              C
            </button>
          </div>
          <div class="bbb">
            <button
              id="equalsto"
              type="button"
              class="btn bttn"
              onclick="equal()"
            >
              =
            </button>
          </div>
          <div class="bbb">
            <button
              id="plus"
              type="button"
              class="btn bttn opt"
              onclick="display('+')"
            >
              +
            </button>
          </div>
          <div class="bbb">
            <button
              id="seven"
              type="button"
              class="btn bttn num"
              onclick="display(7)"
            >
              7
            </button>
          </div>
          <div class="bbb">
            <button
              id="eight"
              type="button"
              class="btn bttn num"
              onclick="display(8)"
            >
              8
            </button>
          </div>
          <div class="bbb">
            <button
              id="nine"
              type="button"
              class="btn bttn num"
              onclick="display(9)"
            >
              9
            </button>
          </div>
          <div class="bbb">
            <button
              id="multiply"
              type="button"
              class="btn bttn opt"
              onclick="display('*')"
            >
              *
            </button>
          </div>
          <div id="four" class="bbb">
            <button
              id="four"
              type="button"
              class="btn bttn num"
              onclick="display(4)"
            >
              4
            </button>
          </div>
          <div id="five" class="bbb">
            <button
              id="five"
              type="button"
              class="btn bttn num"
              onclick="display(5)"
            >
              5
            </button>
          </div>
          <div class="bbb">
            <button
              id="six"
              type="button"
              class="btn bttn num"
              onclick="display(6)"
            >
              6
            </button>
          </div>
          <div class="bbb">
            <button
              id="divide"
              type="button"
              class="btn bttn opt"
              onclick="display('/')"
            >
              /
            </button>
          </div>
          <div class="bbb">
            <button
              id="one"
              type="button"
              class="btn bttn num"
              onclick="display(1)"
            >
              1
            </button>
          </div>
          <div class="bbb">
            <button
              id="two"
              type="button"
              class="btn bttn num"
              onclick="display(2)"
            >
              2
            </button>
          </div>
          <div class="bbb">
            <button
              id="three"
              type="button"
              class="btn bttn num"
              onclick="display(3)"
            >
              3
            </button>
          </div>
          <div class="bbb">
            <button
              id="minus"
              type="button"
              class="btn bttn o'-'t"
              onclick="display('-')"
            >
              -
            </button>
          </div>
          <div class="bbb">
            <button
              id="zero"
              type="button"
              class="btn bttn num"
              onclick="display(0)"
            >
              0
            </button>
          </div>
          <div class="bbb">
            <button
              id="dot"
              type="button"
              class="btn bttn num"
              onclick="display('.')"
            >
              .
            </button>
          </div>
          <div class="bbb">
            <button
              id="openbrac"
              type="button"
              class="btn bttn num"
              onclick="display('(')"
            >
              (
            </button>
          </div>
          <div class="bbb">
            <button
              id="closebrac"
              type="button"
              class="btn bttn opt"
              onclick="display(')')"
            >
              )
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
